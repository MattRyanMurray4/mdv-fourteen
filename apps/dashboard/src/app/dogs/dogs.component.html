<div class="container">
  <div class="col-50" layout="row" layout-align="center center">
    <pets-dogs-list
      [dogs]="dogs$ | async"
      (selected)="selectDog($event)"
      (deleted)="deleteDog($event)"
    ></pets-dogs-list>
  </div>
  <div class="col-50" layout="row" layout-align="center center">
    <pets-dog-details
      [form]="form"
      [dog]="selectedDog$ | async"
      (saved)="saveDog($event)"
      (cancelled)="cancel()"
    ></pets-dog-details>
  </div>
</div>
